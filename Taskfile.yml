# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  mixnet-build:
    cmds:
      - gomobile bind -androidapi=24 -o mixnet-plugin/src/android/mixnet.aar github.com/LibSEA/justcash/mixnet
    sources:
      - mixnet/*.go

  plugin-update:
    cmds:
      - cordova platform rm android
      - cordova platform add android
    sources:
      - mixnet-plugin/www/mixnet.js
      - mixnet-plugin/src/android/*.java

  elm-build:
    cmds:
      - elm make elm/Main.elm --output=www/js/elm.js
    sources:
      - elm/*.elm

  android-run:
    deps:
      - plugin-update
      - elm-build
    cmds:
      - cordova run android

  android-build:
    deps:
      - plugin-update
      - elm-build
    cmds:
      - cordova build android
    sources:
      - platforms/android/platform_www/**/*
      - platforms/android/app/**/*.java

